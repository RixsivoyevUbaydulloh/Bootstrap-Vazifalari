<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main6.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                CONFURM DIALOG
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6>jQueryScript</h6><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <h3>Are you sure?</h3>
                            <p>Are you sure you want to do this?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary w-25" data-dismiss="modal">OK</button>
                            <button type="button" class="btn btn-secondary w-25" data-dismiss="modal">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
