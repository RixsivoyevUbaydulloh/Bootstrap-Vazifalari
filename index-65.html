<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="col-md-6">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Learn more

            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="text-dark">Login</h6><span class="close" data-dismiss="modal">&times;</span>

                                    <h6>Lisa a local account to log in</h6>
                                </div>
                                <div class="col-md-4">
                                    <h6>Use another <br> service to log in</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="email" class="mt-1">Email</label>
                                    <label for="password" class="mt-4">Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="email">
                                    <input type="password" class="form-control mt-2" id="password">
                                </div>
                                <div class="col-md-4">
                                    <p>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-6">
                                    <input type="checkbox" id="Remember me?" class="d-inline-block">
                                    <label for="Remember me?" class="d-inline-block">Remember me?</label><br>
                                    <button type="button" class="btn btn-light ml-4">Log in</button>
                                </div>
                                <div class="col-md-4">
                                    <p>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-10">
                                    <p class="text-info mb">Register as a new user</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light w-25 " data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
