<!DOCTYPE html>

<head>

<div class="container">
    <div class="row">

            <div class="row">
                <button type="button" class="btn mb-3" style="width: 130px;background-color: #1e7e34;color: white">Xarid Button</button>
            </div>
            <div class="row">
                <button type="button" class="btn mb-3" style="width: 130px;background-color: #1e7e34;color: white"> Hover Button</button>
            </div>
            <div class="row">
                <button type="button" class="btn disabled" style="background-color: #1e7e34;color: white"> Pressed Button</button>
            </div>
        </div>
        <div class="col-md-6">
            <p class="bxn-3"><button type="button" class="btn btn-success bxn-1">UZ</button>BEK COMMODITY</p>

        </div>
        <div class="col-md-3">

            </div>
            <div class="row">
                <button type="button" class="btn mb-3" style="width: 130px;background-color: #007bff;color: white"> Hover Button</button>
            </div>
            <div class="row">
                <button type="button" class="btn disabled"style="background-color: #007bff;color: white">Pressed Button</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 bnm">
            <label for="text"></label>
            <input type="text" id="text" placeholder="Input disabled" disabled class="mb-3 mr-5" style="background-color: lightgray">
            <label for="text-1"></label>

            <label for="text-2"></label>

        </div>
        <div class="col-md-3">
            <label for="text-4"></label>

            <label for="text-5"></label>
            <input type="text" id="text-5" disabled placeholder="Input Tip" class="mb-3">

            <label for="email-2"></label>
            <input type="text" id="email-2" placeholder="Input Filled" class="mb-3">

            <label for="email-4"></label>

        </div>
        <div class="col-md-3 bnm-2">
            <label for="password"></label>
            <input type="text" id="password" placeholder="Input Active" class="btn-outline-info mb-3">
            <label for="password-2"></label>
            <input type="text" id="password-2" placeholder="Input Active" class="btn-outline-info mb-3">
            <label for="password-3"></label>
            <input type="text" id="password-3" placeholder="Input Active" class="btn-outline-info mb-3">

            <label for="button-2"></label>

</div>

<script src="js/jQuery.min.js"></script>
