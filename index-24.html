<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="text-success">bg-info</h3>
            <div class="progress text-white">
                <div class="progress bg-info" style="width: 50%">50%</div>
            </div>
            <h3 class="text-success">bg-success</h3>
            <div class="progress text-white">
                <div class="progress bg-success" style="    width: 33%">33%</div>
            </div>
            <h3 class="text-success">bg-warning</h3>
            <div class="progress text-white">
                <div class="progress bg-warning" style="width: 40%">50%</div>
            </div>
            <h3 class="text-success">bg-danger</h3>
            <div class="progress text-white">
                <div class="progress bg-danger" style="width: 42%">52%</div>
            </div>
            <h3 class="text-success">bg-light</h3>
            <div class="progress text-white">
                <div class="progress bg-light" style="width: 21%">26%</div>
            </div>
            <h3 class="text-success">bg-dark</h3>
            <div class="progress text-white">
                <div class="progress bg-dark" style="width: 45%">65%</div>
            </div>
            <h3 class="text-success">bg-primary</h3>
            <div class="progress text-white">
                <div class="progress bg-primary" style="width: 50%">77%</div>
            </div>
            <h3 class="text-success">bg-secondary</h3>
            <div class="progress text-white">
                <div class="progress bg-secondary" style="width: 44%">64%</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>

</html>
