<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="1500">
                <ul class="carousel-indicators sircle">
                    <li class="active" data-slide-to="1" data-target="#mycarousel" style="width: 0;height: 0;border-radius: 100%"></li>
                    <li data-slide-to="2" data-target="#mycarousel" style="width: 10px;height: 10px;border-radius: 100%"></li>
                    <li data-slide-to="3" data-target="#mycarousel" style="width: 10px;height: 10px;border-radius: 100%"></li>
                    <li data-slide-to="4" data-target="#mycarousel" style="width: 10px;height: 10px;border-radius: 100%"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/Biologiya_ru.jpg" alt="" style="width: 215px" class="my-auto">
                                    <p style="text-align: center">Биология(уз)</p>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Fizika.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Fizika(o'z)</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Fransuz%20tili.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Fransuz tili</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Geografiya.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Geografiya(ru)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/Ingliz%20tili.jpg" alt="" style="width: 215px" class="my-auto">
                                    <p style="text-align: center">Ingliz tili</p>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Kimyo.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Kimyo(ru)</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Matematika.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Matematika(ru)</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Nemis%20tili.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Nemis tili</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/Ona%20tili.jpg" alt="" style="width: 215px" class="my-auto">
                                    <p style="text-align: center;position: relative;top: -20px">Ona tili va adabiyot</p>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Qoraqolpoqcha_qr.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Qoraqolpoq tili h'am<br> adabiyot</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Rus%20tili.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Rus tili(ru)</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="rasmlar/Tarix.jpg" alt="">
                                        <p style="text-align: center;position: relative;top: 20px">Tarix(ru)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon" style="background-color: black;position: relative;right: 70px"></span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon" style="background-color: black;position: relative;left: 40px"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
